<!DOCTYPE html>
<html>
  <head>
    <title>Recipe App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="position relative">
      <div class="card w-35 position-absolute top-50 start-50 translate-middle">
        <img src="./chad-montano-MqT0asuoIcU-unsplash.jpg" class="card-img-top" alt="pizza on a board">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Welcome to the Recipe Finder, where great ideas, great ingenuity make you a great Chef</p>
        </div>
       
        <div class="login">
          <h1>Login</h1>
          <form action="/auth" method="post">
            <label for="username">
              <!-- font awesome icon -->
              <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
              <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="submit" value="Login">
          </form>
        </div>
        <!-- <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div> -->
      </div>
    </div>

    <!-- content of the page goes here -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
